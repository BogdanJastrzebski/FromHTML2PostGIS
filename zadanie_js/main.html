<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<style>
.button{
display:inline-block;
}


label {
display: inline-block;
text-align: right;
width: 90px;
}

</style>

</head>

<body>

<script>
function myFunction() {
 var table = document.getElementById('myTable')
 var rows=table.getElementsByTagName('tr')
 var columnLength = table.getElementsByTagName('tr')[0].children.length;
 var text;
 text="Nazywasz sie"
 for(var i= 1;i<rows.length;i++){
 for(var j =0;j<columnLength;j++){
 text=text+" "+rows[i].children[j].children[0].value;
}
}
 document.getElementById("demo").innerHTML = text;
 
}


function addRow() {
  var table = document.getElementById('myTable');
  var columnLength = table.getElementsByTagName('tr')[0].children.length;
  var units = document.getElementsByClassName('unit-table');
  var tr = document.createElement('tr');
  tr.className = 'unit-table';
  for (var i = 0; i < columnLength; i++) {
    var td = document.createElement('td');
    var text = document.createElement('input');
    text.type = 'text';
    td.appendChild(text);
    tr.appendChild(td);
  }
  table.appendChild(tr);
}

</script>

<table id="myTable" class="table">
    <tr>
      <th>x1</th>
      <th>y1</th>
      <th>x2</th>
      <th>y2</th>
      
    </tr>

    <tr class="unit-table">
      <td>
        <input type="text">
      </td>
      <td>
        <input type="text">
      </td>
      <td>
        <input type="text">
      </td>
      <td>
        <input type="text">
      </td>
      
    </tr>
    <tr class="unit-table">
      <td>
        <input type="text">
      </td>
      <td>
        <input type="text">
      </td>
      <td>
        <input type="text">
      </td>
      <td>
        <input type="text">
      </td>
     
    </tr>
    
  </table>

<div>
<button onclick="myFunction()">nazwa</button>
<button onclick="addRow()">dodaj</button>
</div>

<p id="demo"></p>

</body>

</html>
