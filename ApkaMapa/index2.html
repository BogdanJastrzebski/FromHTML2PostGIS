<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Apka Mapa</title>
  </head>
  <body>
    <button id="getText" type="button" name="button">getText</button>
    <button id="getUsers" type="button" name="button">getUsers</button>
    <button id="getPosts" type="button" name="button">getPosts</button>

    <div id="output">

    </div>
    <form id="addPost">

      <legend>Dodaj przesyłkę</legend>
      <div class="">
        <input type="text" id="title" placeholder="title">
      </div>
      <div class="">
        <input type="text" id="body" placeholder="body">
      </div>
      <input type="submit" name="" value="Submit">
    </form>

    <script type="text/javascript">

    document.getElementById('getText').addEventListener(
      'click', getText);

    document.getElementById('getUsers').addEventListener(
      'click', getUsers);

    document.getElementById('getPosts').addEventListener(
      'click', getPosts);

    document.getElementById('addPost').addEventListener(
      'click', addPost);

    function getText() {
      fetch('sample.txt')
        .then(res => res.text())
        .then(data => {
          document.getElementById('output').innerHTML = data;
        })
        .catch(error => console.log(error))
    }

    function getUsers() {
      fetch('users.json')
      .then(res => res.json())
      .then(data => {
        let output = "<h2>Users</h2>";
        data.forEach(user => {
          output += `
            <ul>
              <li>ID: ${user.id}</li>
              <li>ID: ${user.name}</li>
              <li>ID: ${user.email}</li>
            </ul>
          `;
        })
        document.getElementById('output').innerHTML = output;
      })
    }
    function getPosts() {
      fetch('https://jsonplaceholder.typicode.com/posts')
      .then(res => res.json())
      .then(data => {
        let output = "<h2>Posts</h2>";
        data.forEach(post => {
          output += `
            <div>
              <h3>${post.title}</h3>
              <p>${post.body}</p>
            </div>
          `;
        })
        document.getElementById('output').innerHTML = output;
      })
    }
    function addPost(e) {
      e.preventDefault();
      let title = document.getElementById('title').value;
      let body = document.getElementById('body').value;

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Accept': 'application/json, text/plain, */*',
          'Content-type': 'application/json'
        },
        body:JSON.stringify({title:title, body:body})
      })
      .then(res => res.json())
      .then(data => console.log(data))
    }
    </script>
  </body>
</html>
