<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
    <meta charset="utf-8">
    <title>Formularz przelewu</title>
    <link rel="stylesheet" type="text/css" href="../CSS/master.css">
    
  </head>
  <body>
    <h1>Zlecenie przelewu</h1>
    
    <select class="waluta">
        <option value="Euro">Euro</option>
        <option value="Dolary">Dolary</option>
        <option value="Złoty" selected>Złoty</option>
      </select>
    
      <form class="" action="index.html" method="post">
      <!-- Nazwa odbiorcy -->
      <div class="form-group">
        <label>nazwa odbiorcy</label>
        <input type="text" name="name">
      </div>

      <!-- Nr rachunku odbiorcy -->
      <div class="form-group">
        <label>nr rachunku odbiorcy</label>
        <input type="text" name="email">
      </div>

      <!-- Waluta + Kwota-->
      <div class="kwota">
        <label>kwota</label>
        <input type="text" name="email">
      </div>    
      
      <!--nr ranchunku zleceniodawcy-->
      <div class="form-group">
        <label>nr ranchunku zleceniodawcy</label>
        <textarea name="message"></textarea>
      </div>

      <!--nazwa zleceniodawcy-->
      <div class="form-group">
        <label>nazwa zleceniodawcy</label>
        <textarea name="message"></textarea>
      </div>

      <!--tytułem-->
      <div class="form-group">
        <label>tytułem</label>
        <textarea name="message"></textarea>
      </div>

      <input class="button" type="submit" value="Płacę", name="">
    </form>
    
    
        
      
  </body>
</html>
