<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
    <meta charset="utf-8">
    <title>Formularz przelewu</title>
    <link rel="stylesheet" type="text/css" href="../CSS/master.css">

  </head>
  <body>
    <h1>Zlecenie przelewu</h1>
    <hr width="600" size="1" color="#999">
    <form class="" action="index.html" method="post">
      <!-- Nazwa odbiorcy -->
      <div class="form-group">
        <label>Nazwa odbiorcy</label>
        <input type="text" name="name">
      </div>

      <!-- Nr rachunku odbiorcy -->
      <div class="form-group">
        <label>Nr rachunku odbiorcy</label>
        <input type="text" name="number">
      </div>

      <!-- Waluta + Kwota-->
      <div class="kwotawaluta">
        <div class="">
          <label>Waluta</label>
          <select class="waluta">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="PLN" selected>PLN</option>
          </select>
        </div>
        <div class="kwota">
          <label>Kwota</label>
          <input type="text" name="amount">
        </div>
    </div>

      <!--nr ranchunku zleceniodawcy-->
      <div class="form-group">
        <label>Nr ranchunku zleceniodawcy</label>
        <input type="text" name="number">
      </div>

      <!--nazwa zleceniodawcy-->
      <div class="form-group">
        <label>Nazwa zleceniodawcy</label>
        <input type="text" name="name">
      </div>

      <!--tytułem-->
      <div class="form-group">
        <label>Tytułem</label>
        <input type="text" name="title">
      </div>

      <div class="form-group">
        <label>Dodatkowe informacje</label>
        <textarea name="message"></textarea>
      </div>

      <div class="">
        <input class="button" type="submit" value="Płacę", name="">
      </div>
    </form>




  </body>
</html>
